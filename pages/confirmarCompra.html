    <main class="mainConfirmarCompra">
        <h1>Confirmar Compra</h1>
        <div>
            <h2>Gracias por confiar en nosotros</h2>
            <p>A continuacion le mostraremos los articulos seleccionados y le pediremos los datos de su tarjeta para confirmar la compra</p>
        </div>

        <section id="sectionProductosConfirmar">

        </section>










        <form action="" method="post" class="formulario" id="formConfirmarCompra">

            <div class="row">
                <div class="col-12 col-md-6">
                    <label for="name_form" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="nombre" aria-label="nombre" id="nombre" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="lastName_form" class="form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="apellido" aria-label="apellido" id="apellido" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="pepe@mail.com.ar" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="inputPhone" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="11 1234 5678" maxlength="15" required>
                </div>
            </div>

            <div class="row">

                <div class=" col-12 col-md-3">
                    <label class="form-label">Seleccione su tarjeta</label>
                    <select class="form-select" aria-label="Default select example" id="tipoTarjeta" required>
                        <option value="">Seleccionar</option>
                        <option value="credito">Credito</option>
                        <option value="devito">Devito</option>
                    </select>
                </div>
                <div class="col-12 col-md-8">
                    <label for="cardNumber" class="form-label">Número de tarjeta</label>
                    <input type="text" class="form-control" id="numeroTarjeta" placeholder="0000 0000 0000 0000" maxlength="19" required >
                </div>

            </div>

                        
            <div class="row">
                <div class="col-4">
                    <label for="address" class="form-label">Provincia</label>
                    <input type="text" class="form-control" id="provincia" placeholder="Provincia" required>
                </div>
                <div class="col-4">
                    <label for="address" class="form-label">Localidad</label>
                    <input type="text" class="form-control" id="localidad" placeholder="Localidad" required>
                </div>
                <div class="col-4">
                    <label for="address" class="form-label">Calle y Numero</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Calle falsa 123" required>
                </div>
            </div>

            <div class="input-group mt-3">
                <label class="input-group-text">Mensaje</label>
                <textarea class="form-control" aria-label="With textarea" placeholder="Comentarios adicionales" id="mensaje"></textarea>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="terminosYCondicionesCheck" required>
                <label class="form-check-label" for="termsCheck">
                    Acepto los términos y condiciones
                </label>
            </div>

        
            <button type="button" class="btn boton-color" id="buttonConfirmarCompra">CONFIRMAR COMPRA!!!</button>

        </form>
